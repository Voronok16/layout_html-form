<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div class="input-box">
          <label>Surname:
            <input type="text" name="Surname"><br>
          </label>
        </div>
        <div class="input-box">
          <label>Name:
            <input type="text" name="Name"><br>
          </label>
        </div>
        <div class="input-box">
          <label>How old are You?
            <input type="number" name="How old" min="10" max="100" data-qa="field-value" value="12"><br>
          </label>
        </div>
        <div class="input-box">
          <label>Full date of birth:
            <input type="date" name="Birth"><br>
          </label>
        </div>
        <div>
          <label>I accept the term of the agreement
            <input type="checkbox">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="input-box">
          <label>E-mail:
            <input type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder"><br>
          </label>
        </div>
        <div>
          <label>Password:
            <input type="password" name="password"><br>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="input-box">
          <label>Do you love cats?
            <input type="radio" name="cats" value="yes">Yes
          </label>
          <label>
            <input type="radio" name="cats" value="no">No<br>
          </label>
        </div>
        <div class="input-box">
          <label>What is your favorite color?
            <input type="color" value="black"><br>
          </label>
        </div>
        <div class="input-box">
          <label>What time do you go to bed?
            <input type="time" name="bed-time"><br>
          </label>
        </div>
        <div class="input-box">
          <label>What are your favorite brand of cars?
            <select name="cars" size="4">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option disabled></option>
            </select><br>
          </label>
        </div>
        <div>
          <label>How do you rate our work?
            <input type="range" name="rate" value="0">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <div class="input-box">
          <label>Comments:
            <textarea name="comments" rows="2" cols="20" autocomplete="off" minlength="5" maxlength="30"></textarea><br>
          </label>
        </div>
        <div>
          <label>Would you recommend us?
            <select name="recomemend" size="1">
              <option value="Yes">yes</option>
              <option value="No">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <input type="submit" value="Submit" onsubmit="onSubmit(event)">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
